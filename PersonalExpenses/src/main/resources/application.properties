#Note PersonalExpensesManagement is a database name. 
spring.datasource.url=jdbc:mysql://localhost:3306/PersonalExpensesManagement
spring.datasource.username= root
spring.datasource.password= password

# Hibernate 
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= update

logging.level.org.hibernate.SQL=DEBUG
logging.file.name = expenses.log

logging.file.path = ./

logging.level.root=WARN

logging.level.com.jagadeswarid.gsim= = WARN

logging.level.org.springframework.web = DEBUG

# show queries on console
spring.jpa.show-sql=true
spring.main.allow-circular-references=true



