<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Personal Expenses Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<br>
	<br>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Personal Expenses Management
			System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/index}">Home</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/expenses}">Expense</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/index}">Reports</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a>
				</li>
			</ul>
		</div>
	</nav>

	<script th:inline="javascript">
		function myFunction() {
			const dateofExpense = moment(expense.dateofExpense).format(
					'MMM D, YYYY');
		}
	</script>
	<div class="container">
		<div class="row">
			<h3>List Expenses</h3>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/expenses/new}" class="btn btn-primary btn-sm mb-3">Add
					Expense</a>
			</div>
		</div>
		<table class=" table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Name</th>
					<th>Type</th>
					<th>Amount</th>
					<th>TotalBudget</th>
					<th>RemainingAmount</th>
					<th>Date</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="expense:${expenses}">
					
					<td th:text="${expense.expenseName}"></td>
					<td th:text="${expense.expenseType}"></td>
					<td th:text="${expense.expenseAmount}"></td>
					<td th:text="${totalBudget}"></td>
					<td th:text="${totalBudget}-${expense.expenseAmount}"></td>
					<td th:text="${expense.dateofExpense}"></td>
					
					

					<td><a th:href="@{/expenses/edit/{id}(id=${expense.id})}"
						class="btn btn-primary">Update</a> <a
						th:href="@{/expenses/{id}(id=${expense.id})}"
						class="btn btn-danger">Delete</a></td>
						
				</tr>

			</tbody>

		</table>

	</div>
</body>
</html>
